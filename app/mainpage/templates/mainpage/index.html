{% extends 'base.html' %}

{% block title %}
Main Page
{% endblock %}

{% block content %}
<div class="container">
    <h4>Status code</h4>
        <table class="table table-striped table-sm status-code">
            <thead>
            <tr>
                <th>#</th>
                <th>Website</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody>
            {% for i in sites %}
            <tr>
                <th scope="row">{{ forloop.counter }}</th>
                <td>{{ i.0 }}</td>
                {% if i.1 == "Success!" %}
                    <td class="text-success">{{ i.1 }}</td>
                {% else %}
                    <td class="text-danger">{{ i.1 }}</td>
                {% endif %}
            </tr>
            {% endfor %}
            </tbody>
        </table>

</div>
{% endblock %}
